<ion-modal-view>
	<ion-header-bar>
	  <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="closeModal()">Paradas</button>
      <h1 class="title">Detalle Paradas</h1>
    </ion-header-bar>
        <ion-content class="padding">
            <div class="row">
       		   <div class="col">
    			<p class="headDetallesRutas"> {{currentItem.nomParada}}</p>
    		   </div>
    	    </div>
            <div class="list card">
                    <div class="item item-image">
                        <img ng-src={{currentItem.url}}>
                      </div>  
            <div class="row">
              <div class="col">
                <div class="item item-divider">
                <i class="ion-ios-navigate"></i>  
                 ¿Cómo llegar?
                 
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="item item-text-wrap">
                  <p ng-repeat="direction in directions track by $index">
                 {{direction}}<br>
                  </p>
               </div>
              </div>
            </div>
                <div class="row">
                  <div class="col">
                    <div class="item item-divider">
                      <i class="ion-android-bus"></i>
                       Rutas Disponibles
                    </div>
                  </div>
                </div>
                  <div class="row">
                    <div class="col">
                      <div class="item item-text-wrap">
                         <p>
                        {{currentItem.rutas}}
                        </p>
                      </div>
                    </div>
                  </div>
            
            </div>

    
    </ion-content>

</ion-modal-view>
